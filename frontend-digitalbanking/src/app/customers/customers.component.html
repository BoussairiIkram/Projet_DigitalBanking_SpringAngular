<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers; else failureOrLaoding">
    <div class="card">
      <div class="card-header">Customers</div>

      <div class="card-body">
        <form [formGroup]="searchformGroup" (ngSubmit)="handleSearchCustomers()">
          <div class="input-group">
            <label class="input-group-text">Keyword</label>
            <input class="form-control" type="text" formControlName="keyword" name="" id="">
            <button class="btn btn-primary">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <table class="table">
          <thead>
          <tr>
            <th>Id</th><th>Name</th><th>DateNaissance</th><th>Email</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of customers | async">
            <td>{{c.id}}</td>
            <td>{{c.nom}}</td>
            <td>{{c.dateNaissance}}</td>
            <td>{{c.email}}</td>
            <td>
              <button (click)="handleCustomerAccounts(c)" class="btn btn-primary">
                Accounts <i class="bi bi-list"></i>
              </button>
            </td>
            <td><button (click)="handleDeleteCustomer(c)"
              class="btn btn-danger">
              <i class="bi bi-trash"></i>
            </button></td>
            <td>
              <button class="btn btn-success">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </ng-container>
  <ng-template #failureOrLaoding >
    <ng-container *ngIf="errorMessage; else loading">
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </ng-container>

    <ng-template #loading>
        <div class="alert alert-primary" role="alert">
         Loading...
        </div>
    </ng-template>
  </ng-template>


</div>

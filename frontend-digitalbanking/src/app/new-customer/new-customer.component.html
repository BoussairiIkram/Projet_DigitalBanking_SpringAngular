<div class="container">
  <div class="card col-md-6 offset-3">
    <div class="card-header"> New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
          <div class="mb-3">
            <label class="form-label">Nom :</label>
            <input type="text" formControlName="nom" class="form-control">
            <span class="text-danger"
              *ngIf="newCustomerFormGroup.controls['nom'].touched
               && newCustomerFormGroup.controls['nom'].errors
               && newCustomerFormGroup.controls['nom'].errors!['required']">
              Name is required!
            </span>
          </div>
        <div class="mb-3">
          <label class="form-label">email :</label>
          <input type="email" formControlName="email" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['email'].touched
               && newCustomerFormGroup.controls['email'].errors
               && newCustomerFormGroup.controls['email'].errors!['email']">
              email is not valid!
            </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Date Naissance :</label>
          <input type="date" formControlName="dateNaissance" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['dateNaissance'].touched
               && newCustomerFormGroup.controls['dateNaissance'].errors
               && newCustomerFormGroup.controls['dateNaissance'].errors!['required']">
              date Naissance is required!
            </span>
        </div>
        <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-primary">Save <i bi bi-save></i></button>
      </form>
    </div>
  </div>

</div>
